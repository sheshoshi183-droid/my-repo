<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
  <fieldset>
    <legend>Information</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>
    <label for="contact number">Contact number:</label>
    <input type="number" id="Contact" name="Contact"><br><br>
    <label for="hobbies">Hobbies</label>
    <input type="checkbox" name="hobbies" id="">Reading
    <input type="checkbox" name="hobbies" id="">Traveling
    <input type="checkbox" name="hobbies" id="">Swimming
    <input type="checkbox" name="hobbies" id="">Anime <br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="">M
    <input type="radio" name="gender" id="">F <br> <br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
